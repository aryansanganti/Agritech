<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#15803d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Smart Farming Assistant</title>
    <meta name="description" content="AI-powered agriculture platform using Gemini 3 Pro.">

    <!-- Tailwind CSS (CDN kept for stability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* Indigo Airlines Style Font (Geometric Sans) */
        @font-face {
            font-family: 'IndigoSans';
            src: local('Montserrat-Regular'), url('https://fonts.gstatic.com/s/montserrat/v25/JTUSjIg1_i6t8kCHKm459Wlhyw.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        @font-face {
            font-family: 'IndigoSans-Bold';
            src: local('Montserrat-Bold'), url('https://fonts.gstatic.com/s/montserrat/v25/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXo.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        bhoomi: {
                            dark: '#0f172a',       /* Slate 900 */
                            panel: '#ffffff',      /* White */
                            primary: '#16a34a',    /* Green 600 */
                            green: '#15803d',      /* Green 700 */
                            gold: '#d97706',       /* Amber 600 */
                            blue: '#0284c7',       /* Sky 600 */
                            subtle: '#64748b',     /* Slate 500 */
                            border: '#e2e8f0',     /* Slate 200 */
                            darkBorder: '#1e293b', /* Slate 800 */
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            margin: 0;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Dark Mode Override */
        .dark body {
            background-color: #0f172a;
            /* Slate 900 */
            color: #f8fafc;
        }

        /* Clean Card Logic (Replaces Glass) */
        .glass-panel {
            /* Renaming mentally to 'card-panel' but keeping class for compatibility */
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            /* Slate 200 */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            /* Softer shadow */
            transition: all 0.2s ease;
        }

        html:not(.dark) .glass-panel:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
            /* Slate 300 */
            transform: translateY(-2px);
        }

        /* Dark Mode Card */
        .dark .glass-panel {
            background-color: #1e293b;
            /* Slate 800 */
            border: 1px solid #334155;
            /* Slate 700 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .dark .glass-panel:hover {
            border-color: #475569;
            /* Slate 600 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 99px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
        }

        /* Interactive Landing Page Element Container */
        .crop-field-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            overflow: hidden;
            pointer-events: none;
            /* Let mouse pass through to canvas if needed, or handle events on container */
            z-index: 0;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

<body>
    <div id="root"></div>

    <!-- Entry Point for React Application -->
    <script type="module" src="/index.tsx"></script>
</body>

</html>
